<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toy Galaxy ‚Äì Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>window.dataLayer = window.dataLayer || [];</script>
  <!-- GTM + shared <style> here -->
</head>
<body>
  <!-- GTM noscript -->

  <div class="page">
    <header class="header">
      <div class="logo">üõ∏ TOY GALAXY</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="plp.html">Shop</a>
        <a href="cart.html">Cart (<span data-cart-count>0</span>)</a>
      </nav>
    </header>

    <main>
      <div class="card">
        <span class="pill">Cart ¬∑ view_cart ¬∑ begin_checkout</span>
        <h1>Your cart</h1>
        <div id="cart-container"></div>

        <div class="btn-row" style="margin-top:1.5rem;">
          <button class="btn" id="btn-checkout">üí≥ Go to checkout</button>
          <a href="plp.html" class="btn secondary" style="text-decoration:none;">
            ‚Üê Continue shopping
          </a>
        </div>
      </div>
    </main>
  </div>

  <script src="shop.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      updateCartCountDisplay();

      const container = document.getElementById("cart-container");
      const cart = getCart();

      if (!cart.length) {
        container.innerHTML = `
          <p>Your cart is empty. <a href="plp.html" class="inline-link">Browse toys</a>.</p>
        `;
        document.getElementById("btn-checkout").disabled = true;
        return;
      }

      let html = `
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
      `;

      cart.forEach(function (item) {
        const subtotal = item.price * item.quantity;
        html += `
          <tr>
            <td>${item.item_name}</td>
            <td>${item.item_category}</td>
            <td>${item.quantity}</td>
            <td>${formatPrice(item.price)}</td>
            <td>${formatPrice(subtotal)}</td>
          </tr>
        `;
      });

      const total = getCartTotal(cart);
      html += `
          </tbody>
        </table>
        <p class="cart-total">Total: <strong>${formatPrice(total)}</strong></p>
      `;

      container.innerHTML = html;

      // view_cart event
      pushEcomEvent("view_cart", {
        currency: "EUR",
        value: total,
        items: cart
      });

      document
        .getElementById("btn-checkout")
        .addEventListener("click", function () {
          pushEcomEvent("begin_checkout", {
            currency: "EUR",
            value: total,
            items: cart
          });

          window.location.href = "checkout.html";
        });
    });
  </script>
</body>
</html>
