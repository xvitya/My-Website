<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toy Galaxy ‚Äì Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>window.dataLayer = window.dataLayer || [];</script>
  <!-- GTM + shared <style> here -->
</head>
<body>
  <!-- GTM noscript -->

  <div class="page">
    <header class="header">
      <div class="logo">üõ∏ TOY GALAXY</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="plp.html">Shop</a>
        <a href="cart.html">Cart (<span data-cart-count>0</span>)</a>
      </nav>
    </header>

    <main>
      <div class="card">
        <span class="pill">PDP ¬∑ view_item ¬∑ add_to_cart</span>
        <h1 id="product-name">Product name</h1>
        <p id="product-category"></p>
        <p class="price" id="product-price"></p>
        <p>
          This is a fake product detail page. Perfect for testing PDP events,
          scroll triggers and product-level GA4 parameters.
        </p>

        <div class="btn-row">
          <button class="btn" id="btn-add-to-cart">üõí Add to cart</button>
          <a href="plp.html" class="btn secondary" style="text-decoration:none;">
            ‚Üê Back to all toys
          </a>
        </div>
      </div>
    </main>
  </div>

  <script src="shop.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      updateCartCountDisplay();

      const id = getQueryParam("id") || toyProducts[0].id;
      const product = getProductById(id);

      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-category").textContent =
        "Category: " + product.category;
      document.getElementById("product-price").textContent =
        formatPrice(product.price);

      // view_item event
      pushEcomEvent("view_item", {
        currency: "EUR",
        items: [
          {
            item_id: product.id,
            item_name: product.name,
            item_category: product.category,
            price: product.price,
            quantity: 1
          }
        ]
      });

      document
        .getElementById("btn-add-to-cart")
        .addEventListener("click", function () {
          addToCart(product.id, 1);

          pushEcomEvent("add_to_cart", {
            currency: "EUR",
            value: product.price,
            items: [
              {
                item_id: product.id,
                item_name: product.name,
                item_category: product.category,
                price: product.price,
                quantity: 1
              }
            ]
          });

          window.location.href = "cart.html";
        });
    });
  </script>
</body>
</html>
